{% extends "base.html" %}

{% block content %}
    <h1>Atributos del estudiante</h1>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    
    <div class="grid-form">
    {% for i in form %}
        {% if i.type != "CSRFTokenField" and i.name != "submit" %}
            <div class="cell-form">
                <div>
                    <b>{{i.label}}</b>
                </div>
                <div>
                    {{i}}
                </div>
            </div>
        {% endif %}
    {% endfor %}
    <div>
        {{form.submit}}
    </div>


</form>    

{% endblock %}
